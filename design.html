<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Style</title>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.js"></script>
  <link rel="stylesheet" href="css/fontawesome-all.css">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.min.css">
  <script type="text/javascript" src="js/jquery.fancybox.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/hover-button.css">
  <link rel="stylesheet" href="css/hover-min.css">
  <link rel="stylesheet" type="text/css" href="css/design.css">
  <script src="js/canvas-designer-widget.js"></script>
</head>
<body>

  <div id="container">
    <header id="ht-navbar">
      <nav class="ht-navbar navbar navbar-expand-lg container">
        <a class="navbar-brand" href="./home.html"><img id="ht-logo" src="img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item hvr-underline-reveal">
              <a class="nav-link " href="./design.html"><i class="fas fa-paint-brush"></i>Tự thiết kế</a>
            </li>
            <li class="nav-item hvr-underline-reveal">
              <a class="nav-link" href="./shopping.html"><i class="fas fa-shopping-cart"></i>Mua sắm</a>
            </li>
            <li class="nav-item hvr-underline-reveal"  style="margin-left: 10px;">
              <a class="nav-link header-login" href="#" data-toggle="modal" data-target="#exampleModalCenter">Đăng nhập</a>
            </li>
            <li class="nav-item ht-signup hvr-grow">
              <a class="nav-link ht-register header-register" href="#" data-toggle="modal" data-target="#exampleModalCenter">Đăng ký</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document" style="z-index: 99999;">
        <div class="modal-content">
          <div class="modal-header">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item"> 
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Đăng nhập</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Đăng ký</a>
          </li>
        </ul>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@example.com">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mật khẩu</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu có ít nhất 6 ký tự">
            </div>
            <div style="padding: 20px 0;">
              <label class="form-check-label" for="exampleCheck1"><a class="forget-password" href="#">Quên mật khẩu?</a></label>
            </div>
            <div class="form-modal">
              <button type="submit" class="btn btn-primary ht-login">Đăng nhập</button>
                  </div>
          </form>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmaĩl">Email</label>
                <input type="email" class="form-control" id="inputEmaĩl" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPasswõrd">Mật khẩu</label>
                <input type="password" class="form-control" id="inputPasswõrd" placeholder="Mật khẩu có ít nhất 6 ký tự">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Họ tên</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Nhập họ tên">
            </div>
            <div class="form-group">
              <label for="inputAddrèss">Địa chỉ</label>
              <input type="text" class="form-control" id="inputAddrèss" placeholder="Nhập địa chỉ">
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="inputCity">Số điện thoại</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Nhập số điện thoại">
              </div>
              <div class="form-group col-md-4">
                <label for="inputBirth">Năm sinh</label>
                <select id="inputBirth" class="form-control">
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInliné" name="customRadioInliné" class="custom-control-input" checked>
                <label class="custom-control-label" for="customRadioInliné">Nam</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInlinè" name="customRadioInliné" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInlinè">Nữ</label>
              </div>
              </div>
            </div>
            <div style="text-align: right;">
              <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
          </form>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    <section style="padding-top: 62px;">
        <div id="widget-container" style="padding-top: 60px;bottom: 0;right: 20%;left: 20%;height: 700px;border: 1px solid black; border-top:0; border-bottom: 0; background-color: #e1e1e1;"></div>

        <div id="fade" class="black_overlay"></div>

        <div class="extra-controls">
            <button id="export-as-image">Xuất ảnh</button>
            <button id="btn-display-undo-popup">Phục hồi</button>
        </div>

        <div id="light" class="white_content">
            <button id="btn-close-undo-popup" style="float:right;">x</button>

            <select id="undo-options" size="4">
                <option value="Last Shape">Gần nhất</option>
                <option value="All Shapes">Tất cả</option>
            </select>

            <div style="display: none;margin-top: 20px;margin-bottom: 20px;margin-right: 12px;float: right;">
                Digit/Number:<br>
                <input type="text" id="number-of-shapes-to-undo" style="padding: 0;width: 90px;text-align: center;border-radius: 0;margin-top: 6px;">
            </div>

            <br><br><br><br><br>

            <button id="btn-undo" style="float:right;">Phục hồi</button>
        </div>

        <div id="dataURL-popup" class="white_content">
            <button id="btn-close-dataURL-popup" style="float:right;">x</button>

            <select id="data-url-format" size="4">
                <option>image/png</option>
                <option>image/jpeg</option>
                <option>image/gif</option>
                <option>image/webp</option>
            </select>

            <a id="link-to-image" target="_blank" download="image.png"></a>

        </div>

        <script src="js/design.js"></script>

    </section>
    <footer>
      <p>Copyright &copy; 2018 freestyle.vn - Developed by TML Team</p>
    </footer>
  </div>
</body>
</html>
